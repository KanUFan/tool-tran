<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="displayport" content="width=device-width, initial-scale=1.0" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet" />
        <title>Инструмент перевода</title>
    </head>
    <body>
        <main class="container">
            <section class="source" id="source"></section>
            <section class="finish" id="finish" contenteditable></section>
            <section class="tools-source">
                <button
                    class="tools__layout-source button"
                    id="display-layout-source"
                    type="button"
                >
                    Разметка
                </button>
                <button
                    class="tools__text-source button"
                    id="display-text-source"
                    type="button"
                >
                    Текст
                </button>
                <button
                    class="tools__picker-source button"
                    type="button"
                    id="file-picker-source"
                >
                    Выбрать
                </button>
            </section>
            <section class="tools-finish">
                <button
                    class="tools__layout-finish button"
                    id="display-layout-finish"
                    type="button"
                >
                    Разметка
                </button>
                <button
                    class="tools__text-finish button"
                    id="display-text-finish"
                    type="button"
                >
                    Текст
                </button>
                <button
                    class="tools__picker-finish button"
                    type="button"
                    id="file-picker-finish"
                >
                    Выбрать
                </button>
                <button
                    class="tools__saver button"
                    type="button"
                    id="file-saver"
                >
                    Сохранить
                </button>
            </section>
        </main>
    </body>
    <script src="index.js"></script>
</html>

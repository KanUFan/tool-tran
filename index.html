<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="displayport"
            content="width=device-width, initial-scale=1.0"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="index.css" rel="stylesheet" />
        <title>Инструмент перевода</title>
    </head>
    <body>
        <section class="container container__origin">
            <div class="container__text" id="origin-text"></div>
            <div class="container__text container__settings" id="settings"></div>
            <div class="container__tools tools">
                <button
                    class="button"
                    id="switch-display-mode-origin"
                    type="button"
                    disabled
                >
                    <span>Разметка</span>
                    <span class="hidden">Текст</span>
                </button>
                <button
                    class="tools__picker-origin-text button"
                    id="file-picker-origin"
                    type="button"
                >
                    Выбрать
                </button>
                <button
                    class="tools__settings button"
                    id="settings"
                    type="button"
                >
                    Настройки
                </button>
            </div>
        </section>
        <section class="container container__handled">
            <div
                class="container__text"
                id="handled-text"
                contenteditable
            ></div>
            <div class="container__tools">
                <button
                    class="button"
                    id="switch-display-mode-handled"
                    type="button"
                    disabled
                >
                    <span>Разметка</span>
                    <span class="hidden">Текст</span>
                </button>
                <button
                    class="tools__picker-handled-text button"
                    id="file-picker-handled"
                    type="button"
                >
                    Выбрать
                </button>
                <button
                    class="tools__saver button"
                    id="file-saver"
                    type="button"
                >
                    Сохранить
                </button>
            </div>
        </section>
    </body>
    <script src="bundle.js"></script>
</html>
